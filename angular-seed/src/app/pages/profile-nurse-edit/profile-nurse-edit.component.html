<br>
<br>
<div class="container">
    <br>
    <div id="centerbrand">

        <img id="brand"  src="/assets/brand/brand.png" width="170" height="80">
    </div>

    <h2 class="text-center">Perfil</h2>
    <br>


    <form [formGroup]="editNurseForm" (ngSubmit)="editNurse()" novalidate>
        <tr *ngIf="profileNurse">

            <div>

                <div class="form-group">
                    <label><h4>Username:</h4> </label>
                    <p *ngIf="profileNurse">{{profileNurse.username}}</p>
                </div>
                <div class="form-group">
                    <label> <h4>Nombre:</h4></label>
                    <input id="firstname" formControlName="firstname" class="form-control" value="{{profileNurse.firstname}}"> <br>
                </div>
                <div class="form-group">
                    <label><h4>Apellido:</h4></label>
                    <input id="lastname" formControlName="lastname" class="form-control" value="{{profileNurse.lastname}}"> <br>
                </div>

                <div class="form-group">
                    <label><h4>Password:</h4></label>
                    <input id="password" formControlName="password"  class="form-control" type="password" value="{{profileNurse.password}}"> <br>
                </div>
                <div class="form-group">
                    <label> <h4>Correo:</h4></label>
                    <input id="email" formControlName="email" class="form-control" value="{{profileNurse.email}}"> <br>
                </div>
                <div class="form-group">
                    <label><h4>Edad:</h4></label>
                    <input id="age" formControlName="age" class="form-control" value="{{profileNurse.age}}"> <br>
                </div>

                <div class="form-group">
                    <label><h4>Experience:</h4></label>
                    <input id="creditCVV" formControlName="experience" class="form-control" value="{{profileNurse.experience}}"> <br>
                </div>
            </div>

        </tr>
        <button type="submit" class="btn btn-success" >Guardar</button>
    </form>

</div>
