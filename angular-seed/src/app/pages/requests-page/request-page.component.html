<br>
<h2>Solicitudes</h2>
<table class="table table-bordered">
    <thead>
    <tr>
        <th>Fecha</th>
        <th>Paciente</th>
        <th>Enfermera</th>
        <th>Aceptado</th>
        <th>Servicio</th>
    </tr>
    </thead>
    <tr *ngFor="let request of requestlist">
        <td>{{request.date}}</td>
        <th>{{request.patientId}}</th>
        <th>{{request.nurseId}}</th>
        <th>{{request.accepted}}</th>
        <th>{{request.nursingservices.name}}: {{request.nursingservices.description}}</th>
    </tr>
</table>
