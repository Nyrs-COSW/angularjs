<h2  background="/assets/images/fondoblanco.png">PROFILE</h2>
<table class="table" background="/assets/images/fondoblanco.png">
    <thead>
    <tr>
        <th>username</th>
        <th>firstname</th>
        <th>lastname</th>
        <th>email</th>

    </thead>
    <tr *ngFor="let u of user">

        <th>{{u.firstname}}</th>
        <th>{{u.lastname}}</th>
        <th>{{u.email}}</th>
    </tr>
</table>
